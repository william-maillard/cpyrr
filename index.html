<!DOCTYPE html>
<html>
  <head>

    <!-- bootstrap library to style the web page -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Cpyrr</title>
    <link rel="icon" type="image/x-icon" href="/cpyrr/favicon.ico" />
    <link rel="stylesheet" href="/cpyrr/assets/css/app.output.css" />
  </head>
  <script src="/cpyrr/assets/js/arbres.js"></script>
  <script>
    function load_file_in_code_editor(path) {
      let data = FS.readFile(path);
      let source_code = String.fromCharCode(...data);
      document.getElementById("code-editor").value = source_code;

      // put the file name in the input tag
      let file_name = path.split("/").pop().split(".")[0];
      document.getElementById("program-name").value = file_name;
    }

    function refresh_files_browser() {
      let files = FS.readdir("/src/data"); 
      let display_div = document.getElementById("files-browser");

      // remove the previous displayed files
      while (display_div.firstChild) {
          display_div.removeChild(display_div.firstChild);
      }

      // files start with [".", ".."] that we don't want to display
      for(i=2; i<files.length; i++) {
        if(! files[i].includes(".cpyrr")) continue
        let file = files[i];
        let file_path = "/src/data/" + file;
        let file_div = document.createElement("li");
        file_div.innerHTML = file;
        file_div.onclick = () => load_file_in_code_editor(file_path);
        display_div.appendChild(file_div);
      }
    }

    function save_file_in_browser() {
      let file_name = document.getElementById("program-name").value;
      let file_content = document.getElementById("code-editor").value;
      let file_path = "/src/data/" + file_name + ".cpyrr";
      FS.writeFile(file_path, file_content);
      refresh_files_browser();

      console.log("file saved in " + file_path);
      return file_path;
    }


    function compile_and_run() {
      let file_path = save_file_in_browser();
      arguments_ = [file_path];
      calledRun = false;
      run();
    }
    
    function flush_output() {
      document.getElementById("stdout").value = "For now I didn't redirect the stderr flow so please refer to the browser console tool to see the error message.\nThanks :).\n\n";
    }


  </script>
  <body>
    <!-- code source url -->
    <div>
      <a href="https://gitlab.com/William-maillard/ujm_l3_s5_ue_compilation">
        <img src="assets/img/gitlab-logo.png" alt="logo-gitlab" title="source code" 
            id="gitlab" />
      </a>
    </div>

    <div class="App">
      <div id="app-title" class="container text-center">
        <div class="row align-items-start">
          <div id="app-title-logo" class="col">
            <img
              src="/cpyrr/favicon.ico"
              alt="Cpyrr Logo"
              width="75"
              height="75"
            />
          </div>

          <div id="app-title-text" class="col">
            <h1>Compilateur<br />VM</h1>
          </div>
        </div>
      </div>

      <div id="app-core" class="container-fluid text-center">
        <div id="app-core-row-1" class="row">
          <div id="frame-code-editor" class="frame col">
            <h2>Code editor</h2>
            <textarea id="code-editor" spellcheck="false"></textarea>
          </div>

          <div id="frame-tree" class="frame col">
            <h2>Intermediate tree</h2>
            <canvas id="display-tree"></canvas>
          </div>
        </div>

        <div id="app-core-row-2" class="row">
          <div id="frame-files-browser" class="frame col">
            <h2>
              Files browser
              <button id="refresh-files-browser" title="refresh tab ?" onclick="refresh_files_browser()">
                <img src="/cpyrr/assets/img/button_refresh.png" alt="refresh">
              </button>
            </h2>
            <ul id="files-browser"></ul>
          </div>

          <div id="tools-tab" class="col">
            <div id="frame-buttons" class="container frame">
              <div class="row">
                <div class="col">
                  <input type="text" id="program-name" placeholder="Enter program name ..." />
                </div>
                <div class="col">
                  <button type="button" id="compiler" class="btn btn-primary"
                          onclick="compile_and_run()" >
                    <span>Compile & Run</span>
                  </button>
                </div>
              </div>
            </div>

            <div id="frame-output" class="frame">
              <h2>
                Output console
                <button id="flush-output" title="flush output ?" onclick="flush_output()" >
                  <img src="/cpyrr/assets/img/button_bin.png" alt="refresh">
                </button>
              </h2>
              <textarea id="stdout" disabled>For now I didn't redirect the stderr flow so please refer to the browser console tool to see the error message.\nThanks :).</textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- generated by emscripten to load wasm files of the app-->
    <script src="/cpyrr/analyse.js"></script>

    <!--- preload hellworld program in editor -->
    <script>
      var my_arguments = ["/src/data/helloWorld.cpyrr"];
      var arguments_ = my_arguments;
      calledRun = false;
      // wait for the FS module to be loaded
      window.setTimeout(() => load_file_in_code_editor("/src/data/helloWorld.cpyrr"), 5000);
      window.setTimeout(refresh_files_browser, 10000)
    </script>
    <!-- 
    - ls pour voir les fichiers préchargé : FS.readdir("/")
    - passer les arguments dans la variabels arguments_ (pas le nom du programme, argv[0] est géré par le webassembly)
    -->

    <!-- Redirect the output to a div element -->
    <script>
      out = (function () {
        console.log("out function called")
        var element = document.getElementById("stdout");
        if (element) element.value = ""; // clear browser cache
        return function (text) {
          if (arguments.length > 1)
            text = Array.prototype.slice.call(arguments).join(" ");
          // These replacements are necessary if you render to raw HTML
          // text = text.replace(/&/g, "&amp;");
          // text = text.replace(/</g, "&lt;");
          // text = text.replace(/>/g, "&gt;");
          // text = text.replace("\n", "<br>", "g");
          console.log(text);
          if (element) {
            element.value += text + "\n";
            element.scrollTop = element.scrollHeight; // focus on bottom
          }
        };
      })();      
    </script>
  </body>
</html>
